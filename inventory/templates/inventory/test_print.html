<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Print</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 40px; color: #333; }
        h1 { font-size: 24px; margin-bottom: 8px; }
        .info { font-size: 14px; color: #666; margin-bottom: 24px; }
        .test-box { border: 2px solid #000; padding: 20px; max-width: 500px; }
        .test-box p { margin-bottom: 8px; font-size: 14px; }
        .label { font-weight: bold; }
        @media print {
            body { padding: 0; }
            @page { margin: 0.5in; }
        }
    </style>
</head>
<body>
    <h1>Test Print</h1>
    <div class="info">If this page printed successfully, browser printing works on this device.</div>
    <div class="test-box">
        <p><span class="label">Time:</span> <span id="timestamp"></span></p>
        <p><span class="label">Device:</span> <span id="device"></span></p>
    </div>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('device').textContent = navigator.userAgent;
        window.onload = function() { window.print(); };
    </script>
</body>
</html>
